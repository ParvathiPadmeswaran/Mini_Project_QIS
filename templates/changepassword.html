<style>
    .password-container {
        max-width: 420px;
        margin: 60px auto;
        padding: 30px;
        background: #eef5ff;
        border-radius: 14px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        font-family: "Segoe UI", sans-serif;
    }

    .password-container h1 {
        text-align: center;
        font-weight: 800;
        color: #0a3d62;
        margin-bottom: 25px;
    }

    .password-container label {
        display: block;
        font-weight: 600;
        color: #0a3d62;
        margin-bottom: 6px;
        font-size: 14px;
    }

    .password-container input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #cfdff7;
        font-size: 14px;
        outline: none;
        margin-bottom: 15px;
    }

    .password-container input:focus {
        border-color: #1e90ff;
        box-shadow: 0 0 0 2px rgba(30, 144, 255, 0.2);
    }

    .btn-change {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #1e90ff, #0a3d62);
        color: #ffffff;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn-change:hover {
        opacity: 0.9;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        font-weight: 600;
        color: #0a3d62;
        text-decoration: none;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>

<div class="password-container">
    <h1>Change Password</h1>

    <form action="" method="post">
        {% csrf_token %}

        <label>Current Password</label>
        <input type="password" name="password" required>

        <label>New Password</label>
        <input type="password" name="npassword" required>

        <label>Confirm Password</label>
        <input type="password" name="cpassword" required>

        <button type="submit" class="btn-change">Change Password</button>

        {% if user.is_staff %}
            <a href="{% url 'teacherh' %}" class="back-link">← Back to Dashboard</a>
        {% else %}
            <a href="{% url 'studenth' %}" class="back-link">← Back to Dashboard</a>
        {% endif %}
    </form>
</div>
